name: Sync Kindle Highlights

# 限制触发条件
on:
  push:
    branches:
      - main  # 只在 main 分支上触发
    paths:
      - 'path/to/your/file'  # 只有在特定文件更改时触发
  workflow_dispatch:

jobs:
  sync-highlights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 添加环境变量
      - name: Set up environment variables
        run: echo "BOOK_DB_ID=${{ vars.BOOK_DB_ID }}" >> $GITHUB_ENV
        run: echo "NOTION_API_KEY=${{ secrets.NOTION_API_KEY }}" >> $GITHUB_ENV

      # 添加重试和超时设置
      - name: Sync highlights
        uses: addnab/docker-run-action@v3
        continue-on-error: true  # 如果步骤失败，继续执行后续步骤
        timeout-minutes: 2  # 设置超时时间
        with:
          image: ghcr.io/arkalim/kindle-to-notion:master
          run: node /code/dist/main.js
          options: |
            -v ${{ github.workspace }}:/code/resources 

      # 条件性运行：只有在上一步成功时才执行
      - name: Commit cache changes
        if: ${{ success() }}
        uses: EndBug/add-and-commit@v7
        with:
          message: Commit cache changes
          add: sync.json

      # 条件性运行：只有在上一步成功时才执行
      - name: Push cache changes
        if: ${{ success() }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
